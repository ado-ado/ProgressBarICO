<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CoinCrowd - Header</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="jumbotron text-white">
        <h1 class="display-4">Goal Progress Bar</h1>
        <p class="lead">Get coins now!</p>
        <div class="row">
            <div class="ma col-lg-8 col-sm-10 col-xs-12">
                <div class="progress mb-4 mt-4">
                    <div class="progress-bar bg-success" role="progressbar">
                    </div>
                </div>
            </div>
        </div>
        <h2 id="today" class="display-5 pb-3"></h2>
        <p class="lead">
            <a class="btn btn-success btn-lg" href="#" role="button">Buy now!</a>
        </p>
        <h2 id="time" class="display-5 pt-1"></h2>
        <div id="particles-js" class="background"></div>
    </div>
</body>
<script src="node_modules/jquery/dist/jquery.min.js"></script>
<script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
<script src="node_modules/particles.js/particles.js"></script>
<script src="js/header.js"></script>

</html>
