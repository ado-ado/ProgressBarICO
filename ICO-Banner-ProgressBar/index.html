<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Coin Crowd</title>
  <meta name="description" content="Coincrowd">
  <meta name="author" content="Adolfini Asmani" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
  <!-- PARTICLES CONTAINER -->
  <div id="particles-js">
    <!-- HOVER CONTAINER> -->
    <div id="hover-container" class="col-xs-12">
      <!-- Title -->
      <div class="row">
        <div class="col-xs-12">
          <h2>Goal Progress Bar</h2>
          <p>Get coins now!</p>
        </div>
      </div>
      <!-- Progress Bar -->
      <div class="row col-xs-10 col-xs-offset-1 col-lg-8 col-lg-offset-2">
        <div class="progress" id="myProgress">
          <div id="myBar" class="progress-bar progress-bar-striped active" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100">
            1200
          </div>
        </div>
      </div>
      <!-- Date -->
      <div class="row clear">
        <div>
          <p id="daymonth"></p>
        </div>
      </div>
      <!-- Button -->
      <div>
        <button class="btn btn-lg">
          <a href="#">Buy now</a>
        </button>
      </div>
      <!-- Count Down -->
      <div class="row">
          <div id="demo"></div>
      </div>
    </div>
  </div>
  <!-- scripts -->
  <script src="js/progress.js"></script>
  <script src="js/particles.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
